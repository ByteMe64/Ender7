# !Ender-7
# printer_size: 250x250x300
# version: 3.4
# This file contains pin mappings for the stock 2021 Creality Ender 7.
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

#//**make menuconfig**\\ (GUI)
#[*] Enable extra low-level configuration options
#    Micro-controller Architecture (STMicroelectronics STM32) --->
#    Processor model (STM32F103) --->
#[ ] Disable SWD at startup (for GigaDevice stm32f103 clones)
#    Bootloader offset (28Kib bootloader) --->
#    Clock Reference (8 MHz crystal) --->
#    Communication interface (Serial (on USART1 PA10/PA9)) --->
#(250000) Baud rate for serial port
#(!PA15) GPIO pins to set at micro-controller startup
#//**make menuconfig**\\

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#[include adxl345.cfg]
[include fluidd.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include screw_tilt_adjust.cfg]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[display_status]

[pause_resume]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 32
rotation_distance: 32
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
position_max: 248
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 32
rotation_distance: 32
endstop_pin: ^PA6
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
#position_endstop: 0.0                     # disable to use BLTouch
#endstop_pin: ^PA7                         # disable to use BLTouch
endstop_pin: probe: z_virtual_endstop      # enable to use BLTouch                        
position_max: 300
position_min: -4

[extruder]
max_extrude_cross_section: 5
pressure_advance : 0.49 ; was 0.54
max_extrude_only_distance: 1000.0
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.852307692292 ;23.3846153846 ; was 24.615384615384617
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_kp: 19.028
#pid_ki: 0.919
#pid_kd: 98.472
min_temp: 0
max_temp: 280

[bltouch] # enable for BLTouch
sensor_pin: ^PB1
control_pin: PB0
x_offset: 36                               # X offset probe
y_offset: 32                               # Y offset of probe
#z_offset = 2.130
speed: 30
samples: 3
samples_result:average
probe_with_touch_mode: True
sample_retract_dist: 3.0                   # Can be set lower, example 2.5 depending on height of bltouch from bed
lift_speed: 40
samples_tolerance_retries: 3

[safe_z_home]                              # enable for BLTouch
home_xy_position: 96,100                   # center is 132x132 - x,y probe offset values!
speed: 50.0
z_hop: 10.0
z_hop_speed: 5.0

[bed_mesh]                                 # enable for BLTouch
speed: 120
horizontal_move_z: 5
mesh_min: 36,32
mesh_max: 212,218
probe_count: 6, 6
mesh_pps: 2,3
fade_start: 1
fade_end: 0
fade_target: 0

[heater_bed]
heater_pin: PA15
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_kp: 74.146
#pid_ki: 1.521
#pid_kd: 903.658
min_temp: 0
max_temp: 121

[bed_screws]
screw1: 34, 36
screw2: 222, 36
screw3: 222, 226
screw4: 34, 226

[fan]
pin: PA0

[fan_generic extruder_partfan]
pin: PC6

[exclude_object]

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: !PA4

[firmware_retraction]
# The values below are a good starting point for the Ender 7's Bowden tube setup.
retract_length: 5.7
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 40

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 6000
minimum_cruise_ratio: 0.7
# max_accel_to_decel: 5000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

[gcode_arcs]
#resolution: 1.0


